<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive rating component</title>


</head>

<body>
  <section>
    <!-- Rating state start -->
    <div class="maincontainer">
      <div class="iconstar">
        <img src="images/icon-star.svg" alt="Icon of a Star" width="30px">
      </div>
      <div class="textarea">
        <h1 class="maintext">
          How did we do?
        </h1>
      </div>
      <p class="text">
        Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!
      </p>

      <div class="numbers">
        <button class="circle">1</button>
        <button class="circle">2</button>
        <button class="circle">3</button>
        <button class="circle4">4</button>
        <button class="circle5">5</button>
      </div>

      <div class="button">

        <button class="submit">SUBMIT </button>

      </div>




    </div>
  </section>
  <section>
    <div class="maincontainer2">
      <div class="iconsvg">
        <img src="images/illustration-thank-you.svg">
      </div>
      <div class="textarea2">
        <div class="textcontainer">
          You selected <span class="numberChange">1</span> out of 5
        </div>


        <h2 class="tytext">Thank you!</h2>

        <p class="text2">We appreciate you taking the time to give a rating. If you ever need more support,
          donâ€™t hesitate to get in touch!</p>
      </div>
    </div>
  </section>


  <script src="index.js"></script>
</body>

</html>
